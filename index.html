<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer> </script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main id="main">
        <div id="gameboard">
            <div data-position = "0" class="game-positions" id="position-one"></div>
            <div data-position = "1" class="game-positions"id="position-two"></div>
            <div data-position = "2" class="game-positions"id="position-three"></div>
            <div data-position = "3" class="game-positions"id="position-four"></div>
            <div data-position = "4" class="game-positions"id="position-five"></div>
            <div data-position = "5" class="game-positions"id="position-six"></div>
            <div data-position = "6" class="game-positions"id="position-seven"></div>
            <div data-position = "7" class="game-positions"id="position-eight"></div>
            <div data-position = "8" class="game-positions"id="position-nine"></div>
        </div>
            <div id="game-start">
                    <div id="player-1" class="player-div">
                        <h1>Player 1</h1>
                        <form>    
                        <input placeholder="Enter name" id="name-player-1"
                         type="text" name="name">
                    </form>
                    </div>
                    <div id="player-2" class="player-div">
                        <h1>Player 2</h1>
                        <form> 
                        <input placeholder="Enter name" id="name-player-2" type="text" name="name">
                    </form>
                    </div>   
                    <input id="submit-button" type="submit" value="Start">
            </div>
                

        
    </main>
</body>
</html>
